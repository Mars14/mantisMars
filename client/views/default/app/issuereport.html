<ion-view data-comp-id="ionic-view.1">
    <ion-nav-bar align-title="" class=" bar-calm" data-comp-id="nav-bar.1">
        <ion-nav-buttons side="left">
            <button class="button button-icon ion-navicon" data-comp-id="button.1"></button>
        </ion-nav-buttons>
        <ion-nav-title data-comp-id="nav-title.1">Report Issue</ion-nav-title>
        <ion-nav-buttons side="right">
            <button class="button button-icon ion-home" data-comp-id="button.2"></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content data-comp-id="ionic-content.1">
        <label class="item" data-comp-id="takePhoto.1"
            ng-class="{'item-input item-button-right': style === 'control'}"
            take-photo="control">
            <span class="input-label" ng-if="style === 'control'">Take Photo</span>
            <button class="button button-icon" ng-if="style === 'control'">
                <i class="icon positive-icon ion-camera"></i>
            </button>
            <input disabled="" ng-if="style === 'control'" type="text">
            <button class="button button-block button-positive nomargin"
                ng-if="style === 'button'">Take Photo</button>
            <textarea class="not-visible"></textarea>
        </label>
        <div data-comp-id="div.1">
            <label class="item  item-input item-select-icon positive-icon"
                data-comp-id="selectInput.1">
                <span class="input-label">select Category</span>
                <select ng-model="data.Category.selected"
                    ng-options="item as item.label for item in data.Category.options"></select>
            </label>
        </div>
        <label class="item item-input" data-comp-id="textInput.1">
            <span class="input-label">Description</span>
            <input ng-model="data.description" type="text">
        </label>
        <div data-comp-id="div.2">
            <label class="item item-input" data-comp-id="textInput.2">
                <span class="input-label">Summary</span>
                <input ng-model="data.summary" powwow-change="{dynamic:false}" type="text">
            </label>
        </div>
        <div data-comp-id="div.3">
            <div class="row" data-comp-id="row.1">
                <div class="col" data-comp-id="column.1">
                    <label class="item" data-comp-id="customPhoto.1"
                        ng-class="{'item-input item-button-right': style === 'control'}"
                        take-photo="control">
                        <span class="input-label" ng-if="style === 'control'">Custom Photo</span>
                        <button class="button button-icon" ng-if="style === 'control'">
                            <i class="icon positive-icon ion-camera"></i>
                        </button>
                        <input disabled="" ng-if="style === 'control'" type="text">
                        <input disabled="" ng-if="style === 'control'" type="text">
                        <button class="button button-block button-positive nomargin"
                            ng-if="style === 'button'">Custom Photo</button>
                        <textarea class="not-visible">{{mydata}}</textarea>
                    </label>
                </div>
            </div>
        </div>
        <div class="item-divider light-bg" data-comp-id="div.4"></div>
        <button class="button button-block energized-icon" data-comp-id="button.3"
            ng-click="app.action('issuereport', 'submit', this)">Submit Report</button>
    </ion-content>
</ion-view>
